<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нэвтрэх</title>
    <style>
        :root {
            --primary: #D8A7A1;
            --btn-bg-color: #fff;
            --btn-hover-bg-color: #f0f0f0;
            --text-color: #000;
            --placeholder-color: #666;
            --font-family: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            box-sizing: border-box;
            font-family: var(--font-family);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
        }

        .glass-container {
            width: 500px;
            background: var(--primary);
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-box {
            max-width: 250px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: var(--text-color);
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            width: 80%;
            padding: 15px;
            margin: 15px auto;
            border-radius: 20px;
            background: var(--btn-bg-color);
            border: none;
            font-size: 13px;
        }

        input::placeholder {
            color: var(--placeholder-color);
        }

        input:focus {
            outline: none;
        }

        button {
            width: 200px;
            margin: 20px auto;
            border-radius: 20px;
            background: var(--btn-bg-color);
            padding: 15px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: var(--btn-hover-bg-color);
        }

        p {
            font-size: 12px;
            color: var(--text-color);
            margin-top: 25px;
        }

        #register {
            text-decoration: none;
            color: var(--text-color);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <div class="login-box">
            <h2>Нэвтрэх</h2>
            <form action="#" method="POST">
                <input type="text" id="username" name="username" required placeholder="Нэр">
                <input type="password" id="password" name="password" required placeholder="Нууц үг">
                <button type="submit" onclick="window.location.href='home.html'">Нэвтрэх</button>
                <p>Бүртгэл байгаа эсэх? <a href="signup.html" id="register">Бүртгүүлэх</a></p>
            </form>
        </div>
    </div>
</body>
</html>

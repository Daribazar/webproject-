<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нэвтрэх</title>
</head>
<body >
    <div class="glass-container">
        <div class="login-box">
            <h2>Нэвтрэх</h2>
            <form id="loginForm">
                <input type="text" id="username" name="username" required placeholder="Нэр">
                <input type="password" id="password" name="password" required placeholder="Нууц үг">
                <button type="submit">Нэвтрэх</button>
                <p>Бүртгэл байгаа эсэх? <a href="signup.html" id="register">Бүртгүүлэх</a></p>
            </form>
        </div>
    </div>
</body>
</html>

<script type="module">

    let darkmode = localStorage.getItem('darkmode')

    const enableDarkmode = () => {
        document.body.classList.add('darkmode')
        localStorage.setItem('darkmode', 'active')
    }

    const disableDarkmode = () => {
        document.body.classList.remove('darkmode')
        localStorage.setItem('darkmode', 'null')
    }

    if(darkmode === "active") enableDarkmode()

    const themeswitch = document.getElementById('themeswitch')
    themeswitch.addEventListener("click", () => {
        darkmode = localStorage.getItem('darkmode')
        if(darkmode !== "active"){
            enableDarkmode()
        }
        else{
            disableDarkmode()
        }
    })
</script>

<style>
    :root {
        --background: #fff;
        --primary: #D8A7A1;
        --btn-bg-color: #fff;
        --btn-hover-bg-color: #f0f0f0;
        --text-color: #000;
        --placeholder-color: #666;
        --font-family: 'Poppins', sans-serif;
    }

    .darkmode {
        --background: #1c1b1b;
        --primary: #D8A7A1;
        --btn-bg-color: #1c1b1b;
        --btn-hover-bg-color: #555555;
        --text-color: #fff;
        --placeholder-color: #666;
        transition: 0.2s;
    }

    * {
        margin: 0;
        box-sizing: border-box;
        font-family: var(--font-family);
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: var(--background);
        transition: 0.2s;
    }

    .glass-container {
        width: 500px;
        background: var(--primary);
        border-radius: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .login-box {
        max-width: 250px;
        margin: 0 auto;
        text-align: center;
        padding: 20px;
    }

    h2 {
        color: var(--text-color);
        margin-bottom: 30px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    input {
        width: 80%;
        padding: 15px;
        margin: 15px auto;
        border-radius: 20px;
        background: var(--btn-bg-color);
        border: none;
        font-size: 13px;
    }

    input::placeholder {
        color: var(--placeholder-color);
    }

    input:focus {
        outline: none;
    }

    button {
        color: var(--text-color);
        width: 200px;
        margin: 20px auto;
        border-radius: 20px;
        background: var(--btn-bg-color);
        padding: 15px;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background: var(--btn-hover-bg-color);
    }

    p {
        font-size: 12px;
        color: var(--text-color);
        margin-top: 25px;
    }

    #register {
        text-decoration: none;
        color: var(--text-color);
        font-weight: bold;
    }
    #theme-switch svg{
        fill: var(--primary);
    }
</style>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const data = {
        username: formData.get('username'),
        password: formData.get('password')
    };

    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (!response.ok) {
            throw new Error(result.error || 'amjiltgui');
        }

        // Store user info in localStorage or session
        localStorage.setItem('user', JSON.stringify(result.user));
        
        // Redirect to home page
        window.location.href = '/home';
    } catch (error) {
        alert(error.message);
    }
});
</script>

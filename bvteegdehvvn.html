<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
</head>
<body>
    <div class="body">
<header-component></header-component>
        <div class="container">
            <aside class="sidebar">
                <h2>АНГИЛАЛ</h2>
                <label for="category">Бүтээгдэхүүний төрөл:</label>
                <select id="category">
                    <option value="all">Бүгд</option>
                    <option value="Dessert">Дессерт</option>
                    <option value="Cake">Бялуу</option>
                    <option value="Bread">Талх</option>
                    <option value="Salad">Салат</option>
                    <option value="Food">Хоол</option>
                </select>
            </aside>
            <div class="product-section">
                <div id="product-list" class="product-list"></div>
            </div>
        </div>
        <div id="product-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modal-title">Product Title</h2>
                <img id="modal-image" class="modal-image">
                <p id="modal-price">Product Price</p>
                <p id="modal-description">Product Description</p>
                <a href="#" class="btn" onclick="addToCart(event)">Захиалах</a>
            </div>
        </div>
    </div>
    <div class="cardtab">
        <h1>Shopping card</h1>
        <div class="listcard">
            <div id="cart-items"></div>
            <div id="cart-total">Total: $0</div>
        </div>
        <div class="listbtn">
            <button class="closee">
                CLOSE
            </button>
            <button class="checkout" >
                <a href="zahialga.html">Захиалах</a>
            </button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
<footer-component></footer-component>
</html>          
<script type="module">
    import "./components/header.js";
    import "./components/footer.js";
    import "./components/categorySideBar.js";
    import "./components/productList.js";
    import "./components/productModal.js";
    import "./components/sags.js";
    import "./scripts/index.js";
  </script>

<style>
    body{
        margin: 0;
    }
    .body {
        font-family: Arial, sans-serif;
        background-color: #D8A7A1;
        color: #3B1F1A;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        width: 100%;
        margin: 20px auto;
    }
    .sidebar {
        width: 220px;
        background-color: #F5E1DC;
        color: #E0BA76;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        margin-left: 50px;
    }
    
    .sidebar h2 {
        font-size: 22px;
        margin-bottom: 20px;
        border-bottom: 1px solid #E0BA76;
        padding-bottom: 10px;
    }
    .category-list {
        list-style-type: none;
    }
    .category-list li {
        font-size: 16px;
        margin: 10px 0;
        cursor: pointer;
    }
    .category-list li:hover {
        color: #FFF;
    }
    .extra-info {
        margin-top: 20px;
        padding: 10px;
        background-color: #E0BA76;
        color: #D8A7A1;
        border-radius: 5px;
        font-weight: bold;
    }
    .product-section {
        flex-grow: 1;
        margin-left: 20px;
    }
    .product-section h1 {
        font-size: 26px;
        color: #222;
        text-align: center;
        margin-bottom: 30px;
        margin-top: 10px;
    }
    .product-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }
    .product-item {
        width: 220px;
        background-color: #F5E1DC;
        border: 1px solid #E0BA76;
        border-radius: 10px;
        padding: 10px;
        text-align: center;
        transition: transform 0.2s;
    }
    .product-item:hover{
        transform: scale(1.05);
    }
    .product-item img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 10px;
    }
    .product-item h3 {
        font-size: 18px;
        color: #D8A7A1;
        margin-bottom: 5px;
    }
    .product-category {
        display: inline-block;
        background-color: #E0BA76;
        color: #FFF;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
        margin-bottom: 10px;
    }
    
    .description {
        font-size: 14px;
        color: #D8A7A1;
        margin-top: 10px;
    }
    .modal {
        display: none;
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        overflow: auto;
    }
    .modal-image {
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-right: 2rem;
    }
    .btn {
        display: inline-block;
        background-color: #D8A7A1;
        color: black;
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: white;
      }
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
        border-radius: 8px;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }
    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }
    .cardtab{
        width: 400px;
        background-color: #353432;
        color: #eee;
        position: fixed;
        inset: 0 0 0 auto;
        display: none;
        grid-template-rows: 70px 1fr 70px;
        z-index: 1000;
        height: 100vh;
        overflow-y: auto;
    }
    .cardtab h1{
        padding: 20px;
        margin: 0;
        font-weight: 300;
    }
    .cardtab .listbtn{
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        padding: 5px;
    }
    
    .cardtab .listbtn button{
        background-color: #D8A7A1;
        border: none;
        font-family: poppins;
        font-weight: 500;
        cursor: pointer;
    
        
    }
    .cardtab .listbtn .closee{
        background-color: #F5E1DC;
        margin-right: 2.5px;
    }
    .cardtab .listbtn .checkout{
        margin-left: 2.5px;
    }
    
    .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #eee;
        color: #fff;
    }
    #cart-total {
        padding: 15px;
        text-align: right;
        font-weight: bold;
        color: #fff;
    }
    .listcard {
        overflow-y: auto;
        padding: 10px;
    }
    .remove-btn {
        background-color: #353432;
        color: white;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        cursor: pointer;
        margin-left: 10px;
    }
    @media screen and (max-width: 768px) {
        .container {
            flex-direction: column;
            margin: 10px;
        }
        .sidebar {
            width: 90%;
            margin: 10px auto;
        }
        .product-section {
            margin: 10px;
        }
    
        .product-list {
            gap: 15px;
        }
        .product-item {
            width: calc(50% - 15px);
            min-width: 140px;
        }
         .modal-content {
            width: 95%;
            margin: 10% auto;
        }
    }
    @media screen and (max-width: 480px) {
        .product-item {
            width: 100%;
        }
        .cardtab {
            width: 100%;
        }
        .modal-content {
            margin: 5% auto;
        }
        .cardtab {
            width: 100%;
        }
        .listcard {
            padding: 5px;
        }
        .cart-item {
            flex-direction: column;
            text-align: center;
            gap: 10px;
        }
    }
    </style>

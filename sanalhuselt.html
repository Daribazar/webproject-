<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Санал хүсэлт илгээх хэсэг: Нэр, холбоо барих мэдээлэл, одны үнэлгээ, болон санал хүсэлтээ илгээнэ үү.">
  <title>Санал хүсэлт</title>
  <link rel="stylesheet" href="style1.css">
  <style>
    /* Одыг урдаас нь шарлуулах CSS */
    .stars {
      display: flex;
      direction: row; /* Зүүнээс баруун руу */
    }

    .stars input {
      display: none; /* Радио товчнуудыг нуух */
    }

    .stars label {
      font-size: 2rem; /* Одын хэмжээг томруулах */
      color: gray; /* Анхны өнгө */
      cursor: pointer;
    }

    /* Одыг шалгаж, урдаас нь шарлуулах */
    .stars input:checked ~ label {
      color: gray;
    }

    .stars input:checked + label,
    .stars input:checked + label ~ label {
      color: gold; /* Шар од */
    }

    .stars label:hover,
    .stars label:hover ~ label {
      color: gold; /* Хулганы хулгана hover хийх үед шарлах */
    }
  </style>
</head>
<body>
  <section class="container">
    <div class="left-column">
      <article>
        <h2>Санал хүсэлт</h2>
      </article>
      <article>
        <label for="name">Нэр</label>
        <input type="text" id="name" name="name" placeholder="Таны нэрийг оруулна уу" required>
      </article>
      <article>
        <label for="contact">Утас / Цахим хаяг</label>
        <input type="text" id="contact" name="contact" placeholder="Таны холбоо барих мэдээлэл" required>
      </article>
      <article>
        <label for="message">Санал хүсэлт үлдээх хэсэг</label>
        <textarea id="message" name="message" placeholder="Санал хүсэлтээ бичнэ үү" rows="4" required></textarea>
      </article>
      <article>
        <button type="submit" onclick="validateForm()">Илгээх</button>
      </article>
    </div>

    <div class="right-column">
      <article class="zurag">
        <img src="https://cdn.greensoft.mn/uploads/site/1200/product/new_bfd803de2c06543cfbb2eb86b53b97f0c5deb5ba.png" alt="Санал хүсэлттэй холбоотой зураг" onerror="handleImageError()">
      </article>
      <article class="stars">
        <input type="radio" id="star1" name="rating" value="1" required>
        <label for="star1">★</label>

        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2">★</label>

        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">★</label>

        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4">★</label>

        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5">★</label>
      </article>
    </div>
  </section>

  <script>
    // Форма шалгах функц
    function validateForm() {
      alert("Формаа амжилттай илгээв!");
    }

    // Зураг алдааг шалгах функц
    function handleImageError() {
      const img = document.querySelector('.zurag img');
      img.src = 'default-image.jpg'; // Алдаа гарсан үед өөр зураг
    }
  </script>
</body>
</html>

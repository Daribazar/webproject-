<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="bvteegdehvvn.css">
</head>
<body>
    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="bvteegdehvvn.html">Бүтээгдэхүүн</a>
            <a href="salbar.html">Салбарын мэдээлэл</a>
            <a href="zahialga.html">Худалдан авалт</a>
        </nav>
    </header>
    <div class="container">
        <!-- Sidebar Section -->
        <aside class="sidebar">
            <h2>АНГИЛАЛ</h2>
            <label for="category">Бүтээгдэхүүний төрөл:</label>
            <select id="category">
                <option value="all">Бүгд</option>
                <option value="Dessert">Дессерт</option>
                <option value="Cake">Бялуу</option>
                <option value="Bread">Талх</option>
                <option value="Salad">Салат</option>
                <option value="Food">Хоол</option>
            </select>
            <div class="extra-info">
                ХҮРГЭЛТИЙН НӨХЦӨЛ & ҮЙЛЧИЛГЭЭНИЙ НӨХЦӨЛ
            </div>
        </aside>
        <!-- Main Product Section -->
        <div class="product-section">
            <h1>Бүтээгдэхүүний жагсаалт</h1>
            <div id="product-list" class="product-list"></div>
        </div>
    </div>
    <!-- Modal for Product Details -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Product Title</h2>
            <img id="modal-image">
            <p id="modal-price">Product Price</p>
            <p id="modal-description">Product Description</p>
            <a href="zahialga.html" class="btn">Захиалах</a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .card h3 {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .card p {
            margin-top: 5px;
            font-size: 0.9rem;
        }
        .card .info {
            margin-top: 10px;
        }
        .card .info span {
            display: block;
            margin-bottom: 5px;
            font-size: 0.8rem;
        }
        /* Google Map container */
        .map-container {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>

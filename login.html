<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нэвтрэх</title>
</head>
<style>
    * {
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body{
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f2f2f2;
    }

    .glass-container{
        width: 500px;
        height: 400px;
        background: #FFC0CB;
        border-radius: 30px;
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .glass-container::before{
        display: none;
    }

    .login-box{
        max-width: 250px;
        margin: 0 auto;
        text-align: center;
        padding: 10px;

    }

    h2 {
        color: #000;
        margin: 0 auto;
        text-align: center;
        margin-top: 20px;
        margin-bottom: 30px;
    }

    form {
        display: flex;
        flex-direction: column;
        margin-bottom: -20px;
    }

    input {
        width: 80%;
        padding: 15px;
        margin: 15px auto;
        border-radius: 20px;
        background: #fff;
        border: none;
        color: #000;
        font-size: 13px;
    }

    input::placeholder {
        color: #666;
    }

    input:focus {
        outline: none;
    }

    button {
        width: 200px;
        margin: 20px auto;
        border-radius: 20px;
        background: #fff;
        padding: 15px;
        color: black;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background: #f0f0f0;
        color: #000;
        outline: none;
    }

    p {
        font-size: 12px;
        color: #000;
        margin-top: 25px;
    }

    #register {
        text-decoration: none;
        color: #000;
        font-weight: bold;
    }

</style>
<body>
    <div class="glass-container">
        <div class="login-box">
            <h2>Нэвтрэх</h2>
            <form action="#" method="POST">
                <input type="text" id="username" name="username" required placeholder="Нэр">
                <input type="password" id="password" name="password" required placeholder="Нууц үг">
                <button type="submit" onclick="window.location.href='home.html'">Нэвтрэх</button>
                <p>Бүртгэл байгаа эсэх? <a href="signup.html" id="register">Бүртгүүлэх</a></p>
            </form>
        </div>
    </div>
</body>
</html>

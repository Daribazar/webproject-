<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бүртгүүлэх</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
        }

        .glass-container {
            width: 500px;
            height: 480px;
            background: #FFC0CB;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-box {
            max-width: 250px;
            margin: 0 auto;
            text-align: center;
            padding: 10px;
        }

        h2 {
            color: #000;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            width: 80%;
            padding: 15px;
            margin: 15px auto;
            border-radius: 20px;
            background: #fff;
            border: none;
            color: #000;
            font-size: 13px;
        }

        input::placeholder {
            color: #666;
        }

        input:focus {
            outline: none;
        }

        button {
            width: 200px;
            margin: 20px auto;
            border-radius: 20px;
            background: #fff;
            padding: 15px;
            color: black;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #f0f0f0;
            color: #000;
        }

        p {
            font-size: 12px;
            color: #000;
            margin-top: 25px;
        }

        a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <div class="login-box">
            <h2>Бүртгүүлэх</h2>
            <form action="login.html" method="post" onsubmit="window.location.href='login.html'; return false;">
                <input type="text" placeholder="Нэвтрэх нэр" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Нууц үг" required>
                <button type="submit">Бүртгүүлэх</button>
                <p>Бүртгэл байгаа эсэх? <a href="login.html">Нэвтрэх</a></p>
            </form>
        </div>
    </div>
</body>
</html>

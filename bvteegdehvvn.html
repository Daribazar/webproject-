<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бүтээгдэхүүний Жагсаалт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Бүтээгдэхүүний Жагсаалт</h1>
        <div class="filter">
            <label for="category">Ангилал:</label>
            <select id="category" onchange="filterProducts()">
                <option value="all">Бүгд</option>
                <option value="Dessert">Дессерт</option>
                <option value="Cake">Бялуу</option>
                <option value="Bread">Талх</option>
                <option value="Salad">Салат</option>
                <option value="Food">Хоол</option>
            </select>
        </div>
        <div class="product-list" id="product-list"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>

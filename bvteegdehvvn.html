<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D8A7A1;
            color: #3B1F1A;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: #D8A7A1;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: #3B1F1A;
            font-weight: italic;
            font-family: cursive;
        }

        header nav a {
            margin: 0 15px;
            color: #3B1F1A;
            text-decoration: none;
            font-size: 18px;
        }

        header nav a:hover {
            color: #7B4B47;
        }

        .container {
            display: flex;
            width: 100%;
            margin: 20px auto;
        }

        .sidebar {
            width: 220px;
            background-color: #F5E1DC;
            color: #E0BA76;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-left: 50px;
        }

        .product-section {
            flex-grow: 1;
            margin-left: 20px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-item {
            width: 220px;
            background-color: #F5E1DC;
            border: 1px solid #E0BA76;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            transition: transform 0.2s;
        }

        .product-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="home.html">Нүүр</a>
            <a href="bvteegdehvvn.html">Бүтээгдэхүүн</a>
            <a href="salbar.html">Салбарын мэдээлэл</a>
            <a href="zahialga.html">Худалдан авалт</a>
        </nav>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h2>АНГИЛАЛ</h2>
            <label for="category">Бүтээгдэхүүний төрөл:</label>
            <select id="category">
                <option value="all">Бүгд</option>
                <option value="Dessert">Дессерт</option>
                <option value="Cake">Бялуу</option>
                <option value="Bread">Талх</option>
                <option value="Salad">Салат</option>
                <option value="Food">Хоол</option>
            </select>
        </aside>
        <div class="product-section">
            <div id="product-list" class="product-list"></div>
        </div>
    </div>
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Product Title</h2>
            <img id="modal-image">
            <p id="modal-price">Product Price</p>
            <p id="modal-description">Product Description</p>
            <a href="zahialga.html" class="btn">Захиалах</a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

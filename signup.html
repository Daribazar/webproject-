    <title>Бүртгүүлэх</title>
</head>
<body>
    <h2>Бүртгүүлэх</h2>
    <form method="POST">
        <label for="username">Бүртгүүлэх:</label>
        <input type="text" id="username" name="username" placeholder="Нэр" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email" required>

        <label for="password">Нууц үг:</label>
        <input type="password" id="password" name="password" placeholder="Нууц үг" required>

        <button type="submit">Бүртгүүлэх</button>
    </form>
    <p>Бүртгэл байгаа эсэх? <a href="login.html">Нэвтрэх</a>.</p>
</body>
